apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
android {
    compileSdkVersion compileSdk
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.example.loopdeck"
        minSdkVersion minSdk
        targetSdkVersion targetSdk
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    lintOptions {
        disable 'InvalidPackage', 'Overdraw', 'PluralsCandidate', 'OldTargetApi', 'AllowBackup'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }


}


apply plugin: 'checkstyle'

check.dependsOn 'checkstyle'

task checkstyle(type: Checkstyle) {
    configFile file("../checkstyle.xml")
    source 'src'
    include '**/*.java'
    exclude '**/gen/**'

    classpath = files()
}

    dependencies {
        implementation project(":photoeditor")
        implementation project(":VideoEditor")
        implementation project(":gallerypicker")
        implementation project(":VideoEditorStcikers")
//        implementation project(":onedrive")
        implementation 'androidx.core:core-ktx:1.3.2'
        implementation fileTree(dir: "libs", include: ["*.jar"])
        implementation 'androidx.appcompat:appcompat:1.2.0'
        implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
        implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
        implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0'
        implementation "androidx.lifecycle:lifecycle-common-java8:2.2.0"
        implementation 'androidx.legacy:legacy-support-v4:1.0.0'
        testImplementation 'junit:junit:4.12'
        implementation 'com.google.android.material:material:1.2.1'
        androidTestImplementation 'androidx.test.ext:junit:1.1.2'
        androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
        implementation "androidx.core:core-ktx:1.3.2"
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

        // Room components
        implementation "androidx.room:room-runtime:2.2.5"
        kapt "androidx.room:room-compiler:2.2.5"
        implementation "androidx.room:room-ktx:2.2.5"
        androidTestImplementation "androidx.room:room-testing:2.2.5"
        implementation "com.github.guilhe:seekbar-ranged-view:${seekbar}"


        // Kotlin components
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.3.72"
        api "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.5"
        api "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.5"


        implementation ('com.onedrive.sdk:onedrive-sdk-android:1.3.1') {
            transitive = false
        }
        // Include the gson dependency
        implementation 'com.google.code.gson:gson:2.8.6'

        // Include supported authentication methods for your application
        implementation 'com.microsoft.services.msa:msa-auth:0.8.4'
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    }
    repositories {
        mavenCentral()
    }
